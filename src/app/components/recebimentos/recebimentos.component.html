<h3 *ngIf="aviso">{{ aviso }}</h3>

<h1>Recebimentos</h1>
<div *ngIf="recebimentos">
  <div *ngFor="let item of recebimentos">
    <div>Nome: {{ item.nome }}</div>
    <div>Valor: {{ item.valor }}</div>
  </div>
  <div>Valor total: {{ valorTotal }}</div>
</div>

<div *ngIf="!recebimentos">
  <h1>Nenhum recebimento cadastrado</h1>
</div>
<br /><br /><br />
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input
      name="nome"
      #nome="ngModel"
      [(ngModel)]="receb.nome"
      class="form-control"
      placeholder="Nome"
      required
    />
    <div *ngIf="nome.invalid && nome.touched" class="validation-error"></div>
  </div>
  <div class="form-group">
    <input
      name="valor"
      #telefone="ngModel"
      [(ngModel)]="receb.valor"
      class="form-control"
      placeholder="Valor"
      type="number"
      required
    />
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-lg btn-block btn-info"
    >
      Cadastrar novo recebimento
    </button>
  </div>
</form>
