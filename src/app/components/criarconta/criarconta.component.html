<h1 *ngIf="aviso">
  {{ aviso }}
</h1>

<h1 class="display-4">Criar usuário</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input
      name="email"
      #nome="ngModel"
      [(ngModel)]="usuario.email"
      class="form-control"
      placeholder="Email"
      required
    />
    <div *ngIf="nome.invalid && nome.touched" class="validation-error"></div>
  </div>
  <div class="form-group">
    <input
      name="senha"
      #telefone="ngModel"
      [(ngModel)]="usuario.senha"
      class="form-control"
      placeholder="Senha"
      type="password"
      required
    />
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-lg btn-block btn-info"
    >
      Criar usuário
    </button>
  </div>
</form>
<a href="/recebimentos">Recebimentos</a>
