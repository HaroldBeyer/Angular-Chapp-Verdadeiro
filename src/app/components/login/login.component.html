<form
  class="form-signin"
  #form="ngForm"
  autocomplete="off"
  (submit)="onSubmit(form)"
>
  <div class="form-group">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <input
      name="email"
      #nome="ngModel"
      [(ngModel)]="usuario.email"
      class="form-control"
      placeholder="Email"
      required
    />
    <div *ngIf="nome.invalid && nome.touched" class="validation-error"></div>
  </div>
  <div class="form-group">
    <input
      name="senha"
      #telefone="ngModel"
      [(ngModel)]="usuario.senha"
      class="form-control"
      placeholder="Senha"
      type="password"
      required
    />
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-lg btn-block btn-info"
    >
      Fazer login
    </button>
  </div>
</form>
